<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Board | Rohdaten</title>
  </head>
  <body>
    <div class="data">
      <table class="table">
        <thead class="tableHead">
          <th>Sensor:</th>
          <th>Daten:</th>
        </thead>
        <tbody id="tablebody" class="tableBody"></tbody>
      </table>
    </div>

    <script>
      let body = document.getElementById("tablebody");

      function initWebsocket() {
        const socket = new WebSocket("ws://10.0.0.21:81");

        socket.onopen = function (event) {
          console.log("Verbindung hergestellt", event);
        };

        socket.onmessage = function (event) {
          if (
            event.data != null &&
            event.data[5] != null &&
            event.data != '{"status":"conncected"}'
          ) {
            let data = event.data;
            data = data.slice(0, -1);
            console.log(data);
            let json = JSON.parse(data);

            body.innerHTML = `
                  <tr>
                    <td>Potentiometer</td>
                    <td>${json.poti.percent}% oder ${json.poti.value}/~1024</td>
                  </tr>
                  <tr>
                    <td>Joystick</td>
                    <td>x: ${json.joystick.x} und y: ${json.joystick.y}</td>
                  </tr>
                  <tr>
                    <td>Luftfeuchtigkeit:</td>
                    <td>${json.DHT.humidity}%</td>
                  </tr>
                  <tr>
                    <td>Temperatur:</td>
                    <td>${json.DHT.temperature}Â°C</td>
                  </tr>
                  <tr>
                    <td>Abstandssensor:</td>
                    <td>~${json.Distance.Distance}cm</td>
                  </tr>
                  <tr>
                    <td>Lichtindex:</td>
                    <td>${1024 - json.ldr.value} /1024</td>
                  </tr>
                  <tr>
                    <td>Bewegungssensor:</td>
                    <td>${json.motion.active}</td>
                  </tr>
                  `;
          }
        };

        socket.onerror = function (event) {
          if (event.data != null && event.data[5] != null) {
          }

          socket.onclose = function (event) {
            console.log("Verbindung geschlossen", event);
          };
        };
      }
      initWebsocket();
    </script>
  </body>
</html>
